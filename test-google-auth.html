<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Auth Test - Inventer Design Studio</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 800px; 
      margin: 50px auto; 
      padding: 20px;
      background: #000;
      color: #fff;
    }
    .container { 
      background: #111; 
      padding: 30px; 
      border-radius: 10px; 
      border: 1px solid #333;
    }
    button { 
      background: #D6FF2A; 
      color: #000; 
      border: none; 
      padding: 12px 24px; 
      border-radius: 6px; 
      cursor: pointer; 
      font-weight: bold;
      margin: 10px 5px;
    }
    button:hover { background: #b8e024; }
    .status { 
      margin: 20px 0; 
      padding: 15px; 
      border-radius: 6px; 
      background: #222;
      border-left: 4px solid #D6FF2A;
    }
    .error { border-left-color: #ff4444; }
    .success { border-left-color: #44ff44; }
    pre { 
      background: #000; 
      padding: 15px; 
      border-radius: 6px; 
      overflow-x: auto;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî• Google Authentication Test</h1>
    <p>Testing Google Firebase authentication integration for Inventer Design Studio</p>
    
    <div>
      <button onclick="testTempAdmin()">Test Temp Admin Login</button>
      <button onclick="testAuthUser()">Test Auth User Endpoint</button>
      <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
    <div id="results"></div>
  </div>

  <script type="module">
    // Import Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    // Note: In production, these would be environment variables
    // For now, we'll test without actual Firebase config
    
    window.testTempAdmin = async function() {
      showStatus('Testing temp admin login...', 'status');
      
      try {
        const response = await fetch('/api/auth/temp-admin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ password: 'admin123' }),
          credentials: 'include'
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showStatus('‚úÖ Temp admin login successful!', 'success');
          addResult('Temp Admin Response', data);
          
          // Now test if we can access protected endpoints
          setTimeout(testAuthUser, 1000);
        } else {
          showStatus('‚ùå Temp admin login failed: ' + data.message, 'error');
          addResult('Temp Admin Error', data);
        }
      } catch (error) {
        showStatus('‚ùå Network error: ' + error.message, 'error');
        addResult('Network Error', { error: error.message });
      }
    };
    
    window.testAuthUser = async function() {
      showStatus('Testing auth user endpoint...', 'status');
      
      try {
        const response = await fetch('/api/auth/user', {
          credentials: 'include'
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showStatus('‚úÖ Auth user endpoint working!', 'success');
          addResult('User Data', data);
        } else {
          showStatus('‚ùå Auth user failed: ' + data.message, 'error');
          addResult('Auth User Error', data);
        }
      } catch (error) {
        showStatus('‚ùå Network error: ' + error.message, 'error');
        addResult('Network Error', { error: error.message });
      }
    };
    
    window.clearResults = function() {
      document.getElementById('results').innerHTML = '';
      document.getElementById('status').style.display = 'none';
    };
    
    function showStatus(message, type = '') {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = 'status ' + type;
      statusEl.style.display = 'block';
    }
    
    function addResult(title, data) {
      const resultsEl = document.getElementById('results');
      const resultDiv = document.createElement('div');
      resultDiv.innerHTML = `
        <h3>${title}</h3>
        <pre>${JSON.stringify(data, null, 2)}</pre>
      `;
      resultsEl.appendChild(resultDiv);
    }
    
    // Auto-test when page loads
    document.addEventListener('DOMContentLoaded', function() {
      showStatus('üöÄ Ready to test authentication system!', 'status');
    });
  </script>
</body>
</html>
